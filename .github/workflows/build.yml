name: Build

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v3
      
    - name: Build with Gradle
      run: |
        # Retry build up to 3 times to handle transient network issues
        for i in 1 2 3; do
          if ./gradlew build --no-configuration-cache; then
            exit 0
          fi
          echo "Build attempt $i failed, retrying..."
          sleep 5
        done
        exit 1
      
    - name: Build Plugin
      run: |
        # Retry build up to 3 times to handle transient network issues
        for i in 1 2 3; do
          if ./gradlew buildPlugin --no-configuration-cache; then
            exit 0
          fi
          echo "Build attempt $i failed, retrying..."
          sleep 5
        done
        exit 1
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: plugin-zip
        path: build/distributions/*.zip
        retention-days: 7

