name: Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.2

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v3
      
    - name: Build Plugin
      run: ./gradlew buildPlugin
      
    - name: Extract version from tag
      id: get_version
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Plugin version: $VERSION"
      
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          build/distributions/*.zip
        name: Release v${{ steps.get_version.outputs.version }}
        body: |
          ## ğŸ‰ Release v${{ steps.get_version.outputs.version }}
          
          ### ğŸ“¦ Plugin Package
          - **File**: `another_gitworktree-${{ steps.get_version.outputs.version }}.zip`
          - **Size**: ~46KB
          
          ### ğŸ“¥ Installation
          
          #### From JetBrains Marketplace (Recommended)
          1. Open IntelliJ IDEA
          2. Go to **File** â†’ **Settings** â†’ **Plugins**
          3. Search for "Another Git Worktree"
          4. Click **Install**
          
          #### Manual Installation
          1. Download the zip file from this release
          2. Open IntelliJ IDEA
          3. Go to **File** â†’ **Settings** â†’ **Plugins**
          4. Click the âš™ï¸ icon â†’ **Install Plugin from Disk...**
          5. Select the downloaded zip file
          6. Restart IDEA
          
          ### ğŸ“‹ Changes
          
          See [CHANGELOG](https://github.com/n-wen/another_gitworktree/blob/main/CHANGELOG.md) for detailed changes.
          
          ### ğŸ”— Links
          - ğŸ“– [Documentation](https://github.com/n-wen/another_gitworktree#readme)
          - ğŸ› [Issue Tracker](https://github.com/n-wen/another_gitworktree/issues)
          - ğŸ’¬ [Discussions](https://github.com/n-wen/another_gitworktree/discussions)
          
          ---
          
          **Full Changelog**: https://github.com/n-wen/another_gitworktree/compare/v${{ github.event.before }}...v${{ steps.get_version.outputs.version }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

