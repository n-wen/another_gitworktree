name: Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.2

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to create releases and upload artifacts
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v3
      
    - name: Build Plugin
      run: |
        # Retry build up to 3 times to handle transient network issues
        for i in 1 2 3; do
          if ./gradlew buildPlugin --no-configuration-cache; then
            exit 0
          fi
          echo "Build attempt $i failed, retrying..."
          sleep 5
        done
        exit 1
      
    - name: Extract version from tag
      id: get_version
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Plugin version: $VERSION"
        echo "Tag name: ${GITHUB_REF#refs/tags/}"
      
    - name: Verify build artifacts
      run: |
        if [ ! -d "build/distributions" ]; then
          echo "Error: build/distributions directory not found"
          exit 1
        fi
        ZIP_COUNT=$(ls -1 build/distributions/*.zip 2>/dev/null | wc -l)
        if [ "$ZIP_COUNT" -eq 0 ]; then
          echo "Error: No zip files found in build/distributions"
          exit 1
        fi
        echo "Found $ZIP_COUNT zip file(s):"
        ls -lh build/distributions/*.zip
      
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        files: |
          build/distributions/*.zip
        name: v${{ steps.get_version.outputs.version }}
        body: |
          ## ğŸ‰ Another Git Worktree v${{ steps.get_version.outputs.version }}
          
          ### ğŸ“¦ Download
          
          Download the plugin package: **[another_gitworktree-${{ steps.get_version.outputs.version }}.zip](https://github.com/n-wen/another_gitworktree/releases/download/v${{ steps.get_version.outputs.version }}/another_gitworktree-${{ steps.get_version.outputs.version }}.zip)** (~46KB)
          
          ### ğŸ“¥ Installation
          
          1. Download the zip file above
          2. Open IntelliJ IDEA
          3. Go to **File** â†’ **Settings** â†’ **Plugins** (or **IntelliJ IDEA** â†’ **Preferences** â†’ **Plugins** on macOS)
          4. Click the âš™ï¸ icon â†’ **Install Plugin from Disk...**
          5. Select the downloaded zip file
          6. Click **OK** and restart IDEA
          
          For more installation options, see the [README](https://github.com/n-wen/another_gitworktree#installation).
          
          ### âœ¨ What's New
          
          See the [Changelog](https://github.com/n-wen/another_gitworktree/blob/main/README.md#changelog) section in README for detailed changes.
          
          ### ğŸ”— Links
          
          - ğŸ“– [Documentation](https://github.com/n-wen/another_gitworktree#readme)
          - ğŸ› [Report Issues](https://github.com/n-wen/another_gitworktree/issues)
          - ğŸ’¬ [Discussions](https://github.com/n-wen/another_gitworktree/discussions)
          
          ---
          
          **Full Changelog**: https://github.com/n-wen/another_gitworktree/compare/v${{ github.event.before }}...v${{ steps.get_version.outputs.version }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

